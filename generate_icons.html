<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon { text-align: center; }
        canvas { border: 1px solid #ccc; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Generate Icons</h1>
    <p>Right-click each icon and select "Save image as..." to save them to your icons folder.</p>
    
    <div class="icon-container" id="iconContainer">
        <!-- Icons will be generated here -->
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const bgColor = '#1e40af';
        const textColor = '#ffffff';
        const text = 'LT';
        const container = document.getElementById('iconContainer');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, size, size);
            
            // Draw text
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Calculate font size based on canvas size
            const fontSize = Math.floor(size * 0.4);
            ctx.font = `bold ${fontSize}px Arial`;
            
            // Draw text in the center
            ctx.fillText(text, size / 2, size / 2);
            
            // Create download link
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `icon-${size}x${size}.png`;
            link.textContent = `icon-${size}x${size}.png`;
            
            // Create container for this icon
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon';
            
            // Add elements to the page
            iconDiv.appendChild(canvas);
            iconDiv.appendChild(document.createElement('br'));
            iconDiv.appendChild(link);
            
            container.appendChild(iconDiv);
            
            // Create the actual file in the icons directory
            fetch(dataURL)
                .then(res => res.blob())
                .then(blob => {
                    const file = new File([blob], `icon-${size}x${size}.png`, { type: 'image/png' });
                    // Note: We can't directly save files to the filesystem from the browser
                });
        });
    </script>
</body>
</html>
